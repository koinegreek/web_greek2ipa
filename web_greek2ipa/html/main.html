<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <center>
<img src="https://raw.githubusercontent.com/koinegreek/web_greek2ipa/main/web_greek2ipa/greek2ipa_logo_large.PNG" alt="Logo" width="544" height="181">
      <br>
    <form class="" action="" method="post">
      {% csrf_token %}
      <textarea name="input" id="inputField" rows="4" cols="80" placeholder="Type Greek text here ... ">{{request.POST.input}}</textarea>
      <br>
      <textarea rows="4" cols="80" placeholder="/phonemic/ transcription will appear here ... ">{{phonemic}}</textarea>
      <br>
      <textarea rows="4" cols="80" placeholder="[phonetic] transcription will appear here ... ">{{phonetic}}</textarea>
      <br>
      <button type="submit" id="alertBtn" name="button">Transcribe</button>
    </form>

    <script>
    var inputText = document.getElementById("inputField");
    inputText.addEventListener("keyup", function(event) {
    if (event.keyCode === 13) {
    event.preventDefault();
    document.getElementById("alertBtn").click();
    }
    });
    </script>

  </center>
  </body>
</html>
