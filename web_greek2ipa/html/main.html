<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <center>
<img src="/static/images/greek2ipa_logo_large.PNG" alt="Logo" width="544" height="181">
      <br>
    <form class="" action="" method="post">
      {% csrf_token %}
      <textarea name="input" rows="4" cols="80" placeholder="Type Greek text here ... ">{{request.POST.input}}</textarea>
      <br>
      <textarea rows="4" cols="80" placeholder="/phonemic/ transcription will appear here ... ">{{phonemic}}</textarea>
      <br>
      <textarea rows="4" cols="80" placeholder="[phonetic] transcription will appear here ... ">{{phonetic}}</textarea>
      <br>
      <button type="submit" name="button">Transcribe</button>
    </form>
  </center>
  </body>
</html>
