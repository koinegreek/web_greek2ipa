<!DOCTYPE html>
<html lang="en" dir="ltr">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
  <head>
  <style>
  .button {
  border: none;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;
}
  </style>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
  <center>
<img src="https://raw.githubusercontent.com/koinegreek/web_greek2ipa/main/web_greek2ipa/images/greek2ipa_logo_large.PNG"
     alt="logo"
     width="544"
     height="212"
     style="max-width:100%;">

      <br>
    <form class="" action="" method="post">
      {% csrf_token %}
      <textarea style="max-width: 90%" name="input" id="myInput" rows="4" cols="80" placeholder="Type Greek text here ... ">{{request.POST.input}}</textarea>
      <br>
      <textarea style="max-width: 90%" rows="4" cols="80" placeholder="/phonemic/ transcription will appear here ... ">{{phonemic}}</textarea>
      <br>
      <textarea style="max-width: 90%" rows="4" cols="80" placeholder="[phonetic] transcription will appear here ... ">{{phonetic}}</textarea>
      <br>
      <button type="submit" id="myBtn" name="button">Transcribe!</button>
    </form>

    <script>
    var input = document.getElementById("myInput");

    // Execute a function when the user releases a key on the keyboard
    input.addEventListener("keyup", function(event) {
      // Number 13 is the "Enter" key on the keyboard
      if (event.keyCode === 13) {
        // Cancel the default action, if needed
        event.preventDefault();
        // Trigger the button element with a click
        document.getElementById("myBtn").click();
      }
    });
    </script>

  </center>
  </body>
</html>
